   expect ".CMDP>" send "reprotect eocbldms.bln,0 ; delete eocbldms.bln\r";c
   expect ".CMDP>" send "reprotect eocblitc.bln,0 ; delete eocblitc.bln\r";c
   expect ".CMDP>" send "reprotect eorpg.bln,0    ; delete eorpg.bln\r";c
