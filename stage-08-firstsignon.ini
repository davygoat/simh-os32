   expect ".CMDP>" send "set private 19\r";c
   expect ".CMDP>" send "esoft\r";c
   expect ".CMDP>" send "etoy\r";c
   expect ".CMDP>" send "set private 17\r";c
   expect ".CMDP>" send "$write EXPANDING CAT.RQU       ; expand <cat.rqu      >cat.r\r";c
